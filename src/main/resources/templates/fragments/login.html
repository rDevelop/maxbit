<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
</head>
<body>
<div th:fragment="login" th:remove="tag">
        <form class="form-signin" th:action="@{/index/login}" method="post">
            <h5 class="form-signin-heading" th:align="center">Please enter username and password</h5>
            <label for="username" class="sr-only">username</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="username" autofocus="autofocus"/>
            <label for="password" class="sr-only">password</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="password"/>
            <div class="checkbox" th:if="1==2">
                <label>
                    <input type="checkbox" value="remember-me"/> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <h3 class="form-signin-heading" th:align="center"><a href="/views" th:href="@{/views}">Return Home.</a></h3>
        </form>
</div>
</body>
</html>
