<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <th:block th:switch="${fragment}" th:remove="tag">
        <th:block th:case="'login'">
            <!--/*/ <th:block th:include="fragments/inc-login :: head"></th:block> /*/-->
        </th:block>
        <th:block th:case="*">
            <!--/*/ <th:block th:include="fragments/inc-cover :: head"></th:block> /*/-->
        </th:block>
    </th:block>
    <title>MaxBit</title>
</head>
<body onload="init('Home')">
    <div class="site-wrapper">
    <th:block th:switch="${fragment}" th:remove="tag">
        <th:block th:case="'login'">
            <!--/*/ <th:block th:include="fragments/navbar :: navbar"></th:block> /*/-->
            <!--/*/ <th:block th:include="fragments/login :: login"></th:block> /*/-->
        </th:block>
        <th:block th:case="*">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">MaxBit</h3>
                            <nav>
                                <ul class="nav masthead-nav">
                                    <li class="active"><a href="" th:href="@{/index}">MaxBit</a></li>
                                    <li><a href="" th:href="@{/index/features}">Features</a></li>
                                    <li><a href="" th:href="@{/index/contact}">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="inner cover" >
                        <!--/*/ <th:block th:include="fragments/cover :: ${fragment}"></th:block> /*/-->
                        <p class="lead">
                            <a href="" th:href="@{/views/index}" class="btn btn-lg btn-default">Enter</a>
                        </p>
                        <p class="lead">
                        <canvas id="Canvas">
                            rlit.us
                        </canvas>
                        </p>
                    </div>
                    <div class="mastfoot">
                        <div class="inner">
                            <p class="text-muted">&copy; 2017 rlit.us &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </th:block>
    </div>

================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/js/maxbit.js}" />
    <script th:src="@{/js/jquery-slim.min.js}" />
    <script th:src="@{/js/popper.min.js}" />
    <script th:src="@{/js/bootstrap.min.js}" />
    <script th:src="@{/js/ie10-viewport-bug-workaround.js}" />
